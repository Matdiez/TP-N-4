<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlConversor" header="Conversor de Temperaturas">
            <h:form id="frmGrados">
                <p:panelGrid id="tblConversorAlt" columns="2">
                    <p:outputLabel for="txtGrados" value="Grados C°:"/>
                    <p:inputText id="txtGrados" 
                                   value="#{gradosManagedBean.graC}" 
                                   required="true"/>
                    <p:commandButton id="btnConvertirGradosF" 
                                     value="Convertir a Grados F°" 
                                     actionListener="#{gradosManagedBean.convertirGradosF()}" 
                                     update="lblGF">
                    </p:commandButton>
                    <p:commandButton id="btnConvertirGradosK" 
                                     value="Convertir a Grados K°"
                                     actionListener="#{gradosManagedBean.convertirGradosK()}"
                                     update="lblGK">
                    </p:commandButton>
                    <p:outputLabel value="Grados Fahrenheit:"/>
                    <p:inputText id="lblGF" 
                                 value="#{gradosManagedBean.graF}"/>
                    <p:outputLabel value="Grados Kelvin:"/>
                    <p:inputText id="lblGK" 
                                 value="#{gradosManagedBean.graK}"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
